<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header class="titulo">    
        BlackJack
    </header>

    <!--[Botones]-->
    <div class="row mt-4">
        <div id="divBotones" class="col text-center">
            <button id="btnNuevo" class="btn btn-danger badge-pill">
                Nuevo Juego
            </button>
            <button id="btnPedir" disabled class="btn btn-primary badge-pill">
                Pedir Carta
            </button>
            <button id="btnDetener" disabled class="btn btn-primary badge-pill">
                Detener
            </button>
        </div>
    </div>

    <!--[Jugador]-->
    <div class="row container mt-4">
        <div class="col">
            <h4>Juegador 1 - 
                <small id="puntosJugador" class="puntuacion bg-white text-danger rounded p-1 pl-2 pr-2 font-weight-bold">
                    0
                </small>
            </h4>
            <div id="jugador-cartas" class="divCartas">
                <!-- <img class="carta" src="assets/cartas/2C.png">  -->
            </div>
        </div>
    </div>

    <!--[Computadora]-->
    <div class="row container mt-3">
        <div class="col">
            <h4>Computadora 0 -    
                <small id="puntosComputadora" class="puntuacion bg-white text-danger rounded p-1 pl-2 pr-2 font-weight-bold">
                    0
                </small>
            </h4>
            <div id="computadora-cartas" class="divCartas">
                <!-- <img class="carta" src="assets/cartas/2C.png"> -->
            </div>
        </div>
    </div>

    <!--[Modal Alerts]-->
    <div id="modalResultado" class="modal"  tabindex="-1" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header border-0 pb-0 m-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex align-items-center justify-content-center altura-200">
                <h1 id="mensajeModal" class="text-center"></h1>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/underscore-umd-min.js"></script>
    <script src="./assets/js/juego-min.js"></script>

</body>
</html>
